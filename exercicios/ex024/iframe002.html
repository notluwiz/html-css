<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        O repositório do Guanabara

        <!--Tamanho padrão de um iframe é de 300x150px  -->

        <iframe src="https://gustavoguanabara.github.io" frameborder="1" width="500" height="500" scrolling="auto">
            <a href="https://gustavoguanabra.github.io" target="_blank">No github</a>
        </iframe>
        também é bem legal!
    </p>

    <p>
        O youtube 
        <iframe src="https://www.youtube.com/watch?v=05x8HBMAFlA" frameborder="0">
            <a href="https://www.youtube.com/watch?v=05x8HBMAFlA" target="_blank">Video do youtube</a>
        </iframe> também não funciona!
    </p>

    <p>
        O dota2protracker <iframe src="https://dota2protracker.com/" frameborder="0"></iframe> Funciona muito bem!
    </p>
</body>
</html>
