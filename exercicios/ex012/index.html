<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo estpa hospedado no meu própio servidor.</p>
    <video poster="imagens/limoes-capa.png" width="500" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="audio/mp4">
        <source src="midia/Meu-Video.webm.webm" type="audio/webm">
        <source src="midia/Meu-Video.mkv.mkv" type="audio/mp4">
        <p>Seu navegador não é compátivel com esté vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zZVDg8Q6Cow?si=LcRFMRR2WlQa1GxG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/903260788?h=45b62d2872" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
